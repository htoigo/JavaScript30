<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
    background-image: linear-gradient(-170deg, #2376ae 0%, #c16ecf 100%);
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0, 0, 0, 0.20);
    font-size: 100px;
    color: #ffff83;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walkD = 4;    // px
  const walkL = 14;    // px

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalkD = Math.round(10 + (x / width * walkD) - (walkD / 2));
    const yWalkD = Math.round(10 + (y / height * walkD) - (walkD / 2));
    const xWalkL = Math.round((x / width * walkL) - (walkL / 2));
    const yWalkL = Math.round((y / height * walkL) - (walkL / 2));

    console.log("xWalkD=", xWalkD, "yWalkD=", yWalkD,
                "xWalkL=", xWalkL, "yWalkL=", yWalkL);

    text.style.textShadow = `
       ${xWalkL}px ${yWalkL}px 0 rgba(0, 0, 0, 0.12),
       ${xWalkD}px ${yWalkD}px 0 rgba(0, 0, 0, 0.20)
    `;

     /* ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      * ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      * ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7) */
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
