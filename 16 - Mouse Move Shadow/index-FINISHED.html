    color: #ffff83;
  }

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
   const darkShadowWalk = 2;      // px
   const lightShadowWalk = 14;    // px

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

     const darkShadowX = Math.round(10 + (x / width * darkShadowWalk) - (darkShadowWalk / 2));
     const darkShadowY = Math.round(10 + (y / height * darkShadowWalk) - (darkShadowWalk / 2));
     const lightShadowX = Math.round((x / width * lightShadowWalk) - (lightShadowWalk / 2));
     const lightShadowY = Math.round((y / height * lightShadowWalk) - (lightShadowWalk / 2));

     text.style.textShadow = `
       ${lightShadowX}px ${lightShadowY}px 0 rgba(0, 0, 0, 0.12),
       ${darkShadowX}px ${darkShadowY}px 0 rgba(0, 0, 0, 0.20)
     `;

  hero.addEventListener('mousemove', shadow);
